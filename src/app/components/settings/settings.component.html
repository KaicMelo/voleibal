<form
  #settingsNgForm="ngForm"
  [formGroup]="settingsForm"
  (ngSubmit)="onSave(settingsForm.value)"
>
  <po-number formControlName="qtSets" name="number" p-label="Qtd de sets">
  </po-number>
  <po-number
    formControlName="qtPlayers"
    name="number"
    p-label="Qtd de jodares em quadra"
  >
  </po-number>
  <po-button
    [p-disabled]="!settingsForm.valid"
    class="save-button"
    p-label="Salvar"
    (p-click)="settingsNgForm.ngSubmit.emit()"
  >
  </po-button>
</form>
